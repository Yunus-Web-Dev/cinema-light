<body>
    <header role="heading">
        <img src="./src/assets/images/burgermenu.svg" alt="burgermenu" id="burgermenu">

            <div class="trailers-container-content">
                <iframe width="100%" height="765" src="https://www.youtube.com/embed/uyPLu4E45So"

                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

                </iframe>
            </div>
            <div class="trailers-container-content-likes">

                    <h3>Форсаж 9</h3>

                </div>
                <div class="trailers-container-likes">
                    <div>
                        <img src="./src/assets/images/like.svg" alt="like" id="like">
                        3 245
                    </div>
                                        <div>
                        <img src="./src/assets/images/like.svg" alt="dislike" id="dislike">
                        3 245
                    </div>
                </div>
            </div>
            <div class="overflow-trailers-container">
                <div class="overflow-trailers-block">
                    <iframe width="100%" height="514" src="https://www.youtube.com/embed/5w_B6xHGFms" title="Мулан — Русский трейлер #2 (2020)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
